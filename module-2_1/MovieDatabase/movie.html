<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<style>
			p {
				white-space: pre-line;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid py-3 bg bg-dark">
			<div class="row">


				<div class="col-3 display-4 text-success">
					Ymovie.to
				</div>


				<div class="col-5">
					<div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
						<label class="btn btn-secondary active">
							<input
								id="home"
								type="radio"
								name="options"
								id="option1"
								checked
							/>
							Home
						</label>
					</div>

					<div
						class="btn-group btn-group-toggle ml-2 mt-3"
						data-toggle="buttons"
					>
						<label class="btn btn-secondary active">
							<input type="radio" name="options" id="option1" checked /> Genres
						</label>
					</div>


					<div
						class="btn-group btn-group-toggle ml-2 mt-3"
						data-toggle="buttons"
					>
						<label class="btn btn-secondary active">
							<input type="radio" name="options" id="option1" checked />
							Countries
						</label>
					</div>
				</div>



				<div class="col-4">
					<div class="topnav">
						<input
							id="key_value"
							class="mt-3"
							type="text"
							placeholder="Search.."
						/>
						<div class="btn-group btn-group-toggle ml-3" data-toggle="buttons">
							<label class="btn btn-secondary active">
								<input
									id="search_movie"
									type="radio"
									name="options"
									id="option1"
									checked
								/>
								Search
							</label>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-12">
					<div class="card">
						<h5 class="card-header">BY TITLE</h5>
						<div class="card-body">
							<div class="row">
								<div class="col-4">
									<div class="form-group">
										<label for="email">Title</label>
										<input
											id="title_input"
											type="email"
											class="form-control"
											id="email"
										/>
									</div>
								</div>


								<div class="col-4">
									<div class="form-group">
										<label for="email">Year</label>
										<input
											id="year_input"
											type="number"
											class="form-control"
											id="email"
										/>
									</div>
								</div>


								<div class="col-2">
									<div class="form-group">
										<label for="sel1">Type:</label>
										<select class="form-control" id="sel1">
											<option value ="empty">--Choose your option</option>
											<option value="movie">Movie</option>
											<option value="series">Series</option>
											<option value="episode">Episode</option>
										</select>
									</div>
								</div>



								<div class="col-2">
									<div
										class="btn-group btn-group-toggle py-2 mt-4"
										data-toggle="buttons"
									>
										<label class="btn btn-secondary active">
											<input
												id="search_movie_title"
												type="radio"
												name="options"
												id="option1"
												checked
											/>
											Search
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div id="display_search" class="row mt-4">
				<div class="col-12">
					<div class="card">
						<div class="card-header">Search results</div>
						<div id="display_container_row" class="row"></div>
					</div>
				</div>
			</div>



			<div class="row mt-4">
				<div class="col-9">
					<div class="card mb-3">
						<div class="card-header">
							Yify Tv|Watch Movies Online:Avengers
						</div>
						<div id="avenger_poster" class="row">
							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-3"></div>
						</div>
					</div>



					<div class="card mb-3">
						<div class="card-header">
							Yify Tv|Watch Movies Online:Lord Of the Rings
						</div>
						<div id="ironman_poster" class="row">
							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-3"></div>

					<div class="card mb-3">

					<div class="card mb-3">

							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-3"></div>
						</div>
					</div>
				</div>



				<div class="col-3">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									Most popular this week
								</div>
								<div class="most_popular"></div>
							</div>
						</div>
					</div>



					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="most_popular"></div>
							</div>
						</div>
					</div>



					<div class="row">

							<div class="card">

					</div>



					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="most_popular"></div>
							</div>
						</div>
					</div>



					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="most_popular"></div>
							</div>
						</div>
					</div>



					<div class="row">
						<div class="col-12">
							<div class="card">

					</div>



					<div class="row">

			</div>

		<script
